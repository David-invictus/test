<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8" />
<title> Formulário de Teste </title>

</head>

<body>
   <h3> Formulário Teste </h3>
   <form action = "Programação Web - Atividade Online II/pagina2.html"
	onsubmit = "return sForm()"
	method = "post">
	   <div>
		   <label for = "nome" name = "nomeName">Nome: </label>
		   <input type = "text" id "nomeId">
	   </div>
	   <div>
		   <label for="email">E-mail: </label>
		   <input type = "email" id = "emailId" name = "emailName">
	   </div>
	   <div>
		   <label for "msg">Mensagem: </label>
		   <textarea id = "msgId" name = "msgName"></textarea>
	   </div>
	   <div class = "button">
		   <button type = "button" onclick = "vln()" >Enviar</button>
	   </div>
	   
   </form>

</body>

<script type="text/javascript" src="Js2.js"></script>

</html>
